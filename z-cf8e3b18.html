    <script>

load_copy_button = function () {

  let lenBadge = document.querySelectorAll('.code-badge-pre').length
  let lenPre = document.querySelectorAll('pre').length
  
  if ( lenPre && !lenBadge ) {
    var pres = document.querySelectorAll("pre>code");
    for (var i = 0; i < pres.length; i++) {
    	hljs.highlightElement(pres[i]);
    }

    var options = {
      contentSelector: ".post__article--content",
      loadDelay:0,
      copyIconClass: "if i-copy",
      checkIconClass: "if i-check",
      onBeforeTextCopied: function(text, codeElement) {
        return text;   
      }
    };
    window.highlightJsBadge(options);
  }

}

document.addEventListener("DOMContentLoaded", (event) => {
  load_copy_button()
});   

document.addEventListener('pjax:complete', function (){
  load_copy_button()
})

</script>
    
<div id='comment-beaudar'>
</div>
<style>
  .beaudar {
    transition: all .5s ease-in-out;
    max-height: max-content;
    overflow: hidden;
  }
</style>
<script>

load_beaudar = function () {
  let isComment = localStorage.getItem('isComment')
  if ( isComment == 'true' ) {
    let beaudar = document.createElement('script')
    beaudar.src = 'https://beaudar.lipk.org/client.js'
    beaudar.setAttribute('repo', 'justzerock/justzerock.github.io')
    beaudar.setAttribute('branch', 'blog')
    beaudar.setAttribute('issue-term', 'pathname')
    beaudar.setAttribute('label', 'Beaudar')
    beaudar.setAttribute('theme', 'github-light')
    beaudar.setAttribute('comment-order', 'desc')
    beaudar.setAttribute('input-position', 'top')
    beaudar.setAttribute('crossorigin', 'anonymous')
    beaudar.setAttribute('async','')
    let lenBlock = document.querySelectorAll('#comment-beaudar').length
    if ( lenBlock ) {
      let block = document.getElementById('comment-beaudar')
      if ( block.childElementCount == 0 ) {
        block.appendChild(beaudar)
      }
    }
  }
}

document.addEventListener("DOMContentLoaded", (event) => {
  load_beaudar()
});   

document.addEventListener('pjax:complete', function (){
  load_beaudar()
})

</script>

<div class='settings'>
  <div class='settings__btn' id='search' aria-label='搜索'>

  </div>
  <div class='settings__btn' id='dark-mode-toggle' aria-label='切换暗色'>
    <i class='if i-sun'></i>
  </div>
  <div class='settings__btn disable' id='comment-toggle' aria-label='开启评论'>
    <i class='if i-comment'></i>
  </div>
</div>

<script>

let commentToggle = document.getElementById('comment-toggle')
let darkModeToggle = document.getElementById('dark-mode-toggle')

getIsDarkMode = function () {
  let darkMode = localStorage.getItem('dark-mode')
  if (darkMode === 'true') {
    darkModeToggle.innerHTML = `<i class='if i-moon'></i>`
  } else {
    darkModeToggle.innerHTML = `<i class='if i-sun'></i>`
  }
}

darkModeToggle.onclick = function () {
  let darkMode = localStorage.getItem('dark-mode')
  if (darkMode === 'true') {
    localStorage.setItem('dark-mode', 'false')
    darkModeToggle.innerHTML = `<i class='if i-sun'></i>`
    darkModeToggle.ariaLabel = '切换暗色'
  } else {
    localStorage.setItem('dark-mode', 'true')
    darkModeToggle.innerHTML = `<i class='if i-moon'></i>`
    darkModeToggle.ariaLabel = '切换亮色'
  }
}


getIsComment = function() {
  let isComment = localStorage.getItem('isComment')
  if ( isComment == 'true' ) {
    commentToggle.classList.remove('disable')
    commentToggle.ariaLabel = '关闭评论'
  } else {
    commentToggle.classList.add('disable')
    commentToggle.ariaLabel = '开启评论'
  }
}

commentToggle.onclick = function() {
  let lenBlock = document.querySelectorAll('#comment-beaudar').length
  let isComment = localStorage.getItem('isComment')
  if ( isComment == 'true' ) {
    localStorage.setItem('isComment', false)
    commentToggle.className = 'settings__btn disable'
    if (lenBlock) {
      let block = document.getElementById('comment-beaudar')
      block.innerHTML = ''
    }
  } else {
    localStorage.setItem('isComment', true)
    commentToggle.className = 'settings__btn'
    if (lenBlock) {
      load_beaudar()
    }
  }
}

document.addEventListener("DOMContentLoaded", (event) => {
  getIsComment()
  getIsDarkMode()
})

document.addEventListener('pjax:complete', function (){
  getIsComment()
  getIsDarkMode()
})

</script>
